# Grafana OSS Deployment for MR. HEALTH Data Platform
# - Grafana 11 OSS (zero cost, no enterprise features)
# - BigQuery datasource plugin auto-installed
# - Anonymous dashboard access enabled (portfolio viewing)
# - GCP credentials mounted from host via hostPath
# - Low resource footprint for single-node K3s
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: mrhealth-db
  labels:
    app: grafana
    part-of: mrhealth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
        part-of: mrhealth
    spec:
      # Grafana runs as user 472 (grafana) by default
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsGroup: 472
      containers:
        - name: grafana
          image: grafana/grafana-oss:11.4.0
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            # --- Authentication ---
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "GrafanaMrH3alth2026"
            # --- Anonymous access (portfolio viewing) ---
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_NAME
              value: "Main Org."
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Viewer"
            # --- Plugins ---
            - name: GF_INSTALL_PLUGINS
              value: "grafana-bigquery-datasource"
            # --- GCP credentials ---
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/opt/grafana/keys/gcp.json"
            # --- Provisioning path ---
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
            # --- Server settings ---
            - name: GF_SERVER_ROOT_URL
              value: "http://15.235.61.251:30300/"
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            - name: gcp-credentials
              mountPath: /opt/grafana/keys
              readOnly: true
            - name: alerting-rules
              mountPath: /etc/grafana/provisioning/alerting
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data-pvc
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-config
          configMap:
            name: grafana-dashboards-config
        # GCP service account key from host filesystem
        # The file at /home/arthur/case_mrHealth/keys/gcp.json is mounted
        # into the container at /opt/grafana/keys/gcp.json
        - name: gcp-credentials
          hostPath:
            path: /home/arthur/case_mrHealth/keys
            type: Directory
        - name: alerting-rules
          configMap:
            name: grafana-alerting-rules
