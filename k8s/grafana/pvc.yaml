# Grafana PersistentVolumeClaim
# Stores Grafana database (dashboards, users, preferences)
# Uses K3s default local-path provisioner (zero cost)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data-pvc
  namespace: mrhealth-db
  labels:
    app: grafana
    part-of: mrhealth
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
