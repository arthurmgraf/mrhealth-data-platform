# Grafana Provisioning ConfigMaps
# 1. Datasource: BigQuery via grafana-bigquery-datasource plugin (GCE auth with SA file)
# 2. Dashboard provider: auto-load JSON dashboards from /var/lib/grafana/dashboards/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: mrhealth-db
  labels:
    app: grafana
    part-of: mrhealth
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: BigQuery MR Health
        type: grafana-bigquery-datasource
        access: proxy
        isDefault: true
        uid: bigquery-mrhealth
        editable: true
        jsonData:
          authenticationType: gce
          defaultProject: sixth-foundry-485810-e5
          serviceAccountAuth: true
          serviceAccountKeyPath: /opt/grafana/keys/gcp.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: mrhealth-db
  labels:
    app: grafana
    part-of: mrhealth
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: mrhealth
        orgId: 1
        folder: MR Health
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: false
