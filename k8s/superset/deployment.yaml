---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: superset-pvc
  namespace: mrhealth-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  namespace: mrhealth-db
  labels:
    app: superset
    version: "4.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
        version: "4.1"
    spec:
      initContainers:
        - name: install-drivers
          image: apache/superset:4.0.2
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Cleaning old packages from superset_home..."
              rm -rf /app/superset_home/.local 2>/dev/null || true
              echo "Installing database drivers..."
              pip install --no-cache-dir \
                'packaging<24' \
                sqlalchemy-bigquery \
                google-auth \
                google-cloud-bigquery \
                psycopg2-binary
              echo "Drivers installed successfully!"
          volumeMounts:
            - name: superset-data
              mountPath: /app/superset_home
        - name: superset-init
          image: apache/superset:4.0.2
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install --no-cache-dir 'packaging<24' sqlalchemy-bigquery google-auth google-cloud-bigquery psycopg2-binary
              superset db upgrade
              superset fab create-admin \
                --username admin \
                --firstname Admin \
                --lastname User \
                --email admin@mrhealth.local \
                --password "$SUPERSET_ADMIN_PASSWORD" || true
              superset init
          env:
            - name: SUPERSET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mrhealth-secrets
                  key: superset-secret-key
            - name: SUPERSET_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mrhealth-secrets
                  key: superset-admin-password
            - name: PG_HOST
              value: "postgresql"
            - name: PG_PORT
              value: "5432"
            - name: PG_DATABASE
              value: "superset_db"
            - name: PG_USER
              value: "mrhealth_admin"
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-password
          volumeMounts:
            - name: superset-data
              mountPath: /app/superset_home
            - name: superset-config
              mountPath: /app/pythonpath/superset_config.py
              subPath: superset_config.py
            - name: gcp-credentials
              mountPath: /app/keys
              readOnly: true
      containers:
        - name: superset
          image: apache/superset:4.0.2
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install --no-cache-dir 'packaging<24' sqlalchemy-bigquery google-auth google-cloud-bigquery psycopg2-binary
              gunicorn --bind 0.0.0.0:8088 --workers 2 --worker-class gthread --threads 4 --timeout 120 "superset.app:create_app()"
          ports:
            - containerPort: 8088
          env:
            - name: SUPERSET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mrhealth-secrets
                  key: superset-secret-key
            - name: PG_HOST
              value: "postgresql"
            - name: PG_PORT
              value: "5432"
            - name: PG_DATABASE
              value: "superset_db"
            - name: PG_USER
              value: "mrhealth_admin"
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-password
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/app/keys/gcp.json"
          volumeMounts:
            - name: superset-data
              mountPath: /app/superset_home
            - name: superset-config
              mountPath: /app/pythonpath/superset_config.py
              subPath: superset_config.py
            - name: gcp-credentials
              mountPath: /app/keys
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 120
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 180
            periodSeconds: 30
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: superset-data
          persistentVolumeClaim:
            claimName: superset-pvc
        - name: superset-config
          configMap:
            name: superset-config
        - name: gcp-credentials
          hostPath:
            path: /home/arthur/mrhealth-data-platform/keys
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: superset
  namespace: mrhealth-db
spec:
  selector:
    app: superset
  ports:
    - port: 8088
      targetPort: 8088
      nodePort: 30188
  type: NodePort
