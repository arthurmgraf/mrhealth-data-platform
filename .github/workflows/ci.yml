# CI Pipeline: Lint, Security Scan, Test
# Runs on every push/PR to main and dev branches.
# Three stages: lint -> security + test (parallel after lint)

name: CI - Lint, Security & Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  GCP_PROJECT_ID: "test-ci-project"
  GCS_BUCKET_NAME: "test-ci-bucket"
  PROJECT_ID: "test-ci-project"
  BUCKET_NAME: "test-ci-bucket"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - run: pip install ruff

      - name: Ruff lint check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install security tools
        run: pip install bandit pip-audit

      - name: Bandit security scan
        run: >
          bandit -r scripts/ cloud_functions/ plugins/ dags/
          -f json -o bandit-report.json
          --severity-level medium
          --confidence-level medium
          -x tests/
          || true

      - name: Check for high severity issues
        run: |
          python3 -c "
          import json, sys
          with open('bandit-report.json') as f:
              report = json.load(f)
          high = [r for r in report.get('results', []) if r['issue_severity'] == 'HIGH']
          if high:
              for h in high:
                  print(f\"HIGH: {h['filename']}:{h['line_number']} - {h['issue_text']}\")
              sys.exit(1)
          print('No high-severity issues found')
          "

      - name: pip-audit dependency check
        run: pip-audit -r requirements.txt --ignore-vuln PYSEC-2024-* || true

      - name: Gitleaks secret detection
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install "flask-session<0.6"
          pip install -r requirements.txt

      - name: Set environment
        run: |
          echo "MRHEALTH_CONFIG_PATH=$PWD/config/project_config.yaml" >> $GITHUB_ENV
          echo "MRHEALTH_SQL_PATH=$PWD/sql" >> $GITHUB_ENV
          echo "AIRFLOW_HOME=/tmp/airflow" >> $GITHUB_ENV
          echo "AIRFLOW__CORE__LOAD_EXAMPLES=false" >> $GITHUB_ENV
          echo "AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////tmp/airflow/airflow.db" >> $GITHUB_ENV
          echo "PYTHONPATH=$PWD/plugins:$PYTHONPATH" >> $GITHUB_ENV

      - name: Initialize Airflow DB
        run: |
          mkdir -p /tmp/airflow
          airflow db init

      - name: Run unit tests
        run: >
          pytest tests/unit/ -v --tb=short
          --cov=scripts
          --cov=cloud_functions
          --cov=plugins
          --cov-report=xml
          --cov-report=term-missing

      - name: Run integration tests
        run: >
          pytest tests/integration/ -v --tb=short
          -k "not pg_connectivity"
          || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
